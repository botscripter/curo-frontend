<mat-nav-list>
  <a mat-list-item routerLink="/">
    <mat-icon mat-list-icon>home</mat-icon>
    Home
  </a>

  <div mat-subheader>TASKS</div>
  <a
    *ngFor="let taskList of taskLists$ | async"
    mat-list-item
    [routerLink]="['/tasks', 'list', taskList.filterId]"
  >
    <mat-icon mat-list-icon *ngIf="taskList.icon">{{ taskList.icon }}</mat-icon>
    <mat-icon mat-list-icon *ngIf="!taskList.icon">list</mat-icon>
    {{ taskList.name }}
  </a>
</mat-nav-list>
