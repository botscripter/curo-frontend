<app-task-bar
  title="Create suggestion"
  (assignTask)="assign()"
  (completeTask)="complete()"
></app-task-bar>

<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="container">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" type="text" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Category</mat-label>
            <input matInput formControlName="category" type="text" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              formControlName="description"
            ></textarea>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>URL</mat-label>
            <input matInput formControlName="url" type="text" />
          </mat-form-field>
        </div>
        <div class="col-12" *ngIf="comments">
          <h2>Comments</h2>
          <pre class="comment">{{ comments }}</pre>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
