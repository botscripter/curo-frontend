version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '06:00'
      timezone: 'Europe/Zurich'
    target-branch: 'main'
    labels:
      - 'github-actions'
      - 'dependencies'

  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '06:00'
      timezone: 'Europe/Zurich'
    target-branch: 'main'
    labels:
      - 'npm'
      - 'dependencies'

  # Enable version updates for Docker
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '06:00'
      timezone: 'Europe/Zurich'
    target-branch: 'main'
    labels:
      - 'docker'
      - 'dependencies'
